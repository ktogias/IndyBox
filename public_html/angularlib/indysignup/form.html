<form name="indySignupForm" class="form-horizontal">
    <div class="control-group form-group" ng-class="{error: indySignupForm.username.$invalid && !indySignupForm.username.$pristine}">
        <label>Username</label>
        <input type="text" name="username" ng-model="indySignup.username" required ng-minlength="4"/>
        <span ng-show="indySignupForm.username.$error.required && !indySignupForm.username.$pristine" class="help-inline">
        Required </span>
        <span data-ng-show="!indySignupForm.username.$pristine && indySignupForm.username.$error.minlength">Username too short! Must contain at least 4 characters</span>
    </div>
    
    <div class="control-group form-group" ng-class="{error: indySignupForm.password.$invalid && !indySignupForm.password.$pristine}" data-ng-class="{'ng-invalid':indySignupForm.passwordConfirm.$error.match}">
        <label>Password</label>
        <input type="password" name="password" ng-model="indySignup.password" required ng-minlength="8" />
        <span ng-show="indySignupForm.password.$error.required && !indySignupForm.password.$pristine" class="help-inline">
        Required </span>
        <span data-ng-show="!indySignupForm.password.$pristine && !indySignupForm.passwordConfirm.$pristine && indySignupForm.passwordConfirm.$error.match">Passwords do not match!</span>
        <span data-ng-show="!indySignupForm.password.$pristine && indySignupForm.password.$error.minlength">Password too short! Must contain at least 8 characters</span>
    </div>
    
    <div class="control-group form-group" ng-class="{error: indySignupForm.passwordConfirm.$invalid && !indySignupForm.passwordConfirm.$pristine}">
        <label>Re-enter Password</label>
        <input type="password" name="passwordConfirm" ng-model="indySignup.passwordConfirm" data-match="indySignup.password" required />
        <span ng-show="indySignupForm.passwordConfirm.$error.required && !indySignupForm.passwordConfirm.$pristine" class="help-inline">
        Required</span>
        <span data-ng-show="!indySignupForm.password.$pristine && !indySignupForm.passwordConfirm.$pristine && indySignupForm.passwordConfirm.$error.match">Passwords do not match!</span>
    </div>
    
      <button ng-click="indySignup.doSignup()" ng-disabled="indySignupForm.$invalid"
          class="btn btn-primary">Sign up</button>
</form>
