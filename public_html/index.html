<!DOCTYPE html>
<html ng-app="indybox" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>IndyBox</title>

    <!-- Bootstrap core CSS -->
    <link href="/indybox/csslib/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="template.css" rel="stylesheet">

    <script>
        development_override = {
            indynet: {
                freenetHost: "astra",
                freenetPort: "8888",
                serverAppBaseUrl: "/indybox/"
            }
        };
    </script>

    <script src="/indybox/jslib/angularjs/angular.min.js"></script>
    <script src="/indybox/jslib/angularjs/angular-route.min.js"></script>
    <script src="/indybox/jslib/angularjs/angular-validation-match.min.js"></script>
    <script src="/indybox/angularlib/indylogin/indylogin.js"></script>
    <script src="/indybox/angularlib/indysignup/indysignup.js"></script>
    <script src="/indybox/components.js"></script>
    <script src="/indybox/app.js"></script>

  <body>

    <script>
        /* global indynet */
       $(document).ready(function(){
           console.log(indynet);

    </script>
      
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="{{'#/'}}">IndyBox</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="main">
        <div ng-view></div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/indybox/jslib/bootstrap/ie10-viewport-bug-workaround.js"></script>
